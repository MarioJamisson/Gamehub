{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolher Pasta</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-red-900 text-white font-sans">

    <form method="POST" class="bg-black bg-opacity-30 p-8 rounded-xl shadow-xl w-[90%] max-w-md">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-6 text-center text-white">🗂️ Escolhe a pasta dos joguin aí</h1>
        <input type="text" name="pasta" placeholder="C:\\caminho\\pra\\pasta"
            class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 mb-4 focus:outline-none focus:ring-2 focus:ring-red-500">
        <button type="submit"
            class="w-full bg-red-700 hover:bg-red-800 py-2 rounded text-white font-semibold transition">
            Listar Jogos
        </button>
    </form>

</body>
</html>
